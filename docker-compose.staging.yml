version: '3.8'

services:
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}:staging
    ports:
      - "8000:8000"
    environment:
      - OMDB_API_KEY=${OMDB_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - HF_MODEL_NAME=${HF_MODEL_NAME:-distilbert-base-uncased-finetuned-sst-2-english}
      - DATA_DIR=/app/data
      - TRAKT_CLIENT_ID=${TRAKT_CLIENT_ID}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
