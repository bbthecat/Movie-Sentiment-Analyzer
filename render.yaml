services:
  - type: web
    name: movie-sentiment-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OMDB_API_KEY
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: HF_MODEL_NAME
        value: distilbert-base-uncased-finetuned-sst-2-english
      - key: DATA_DIR
        value: backend/data
      - key: PYTHON_VERSION
        value: 3.11.0
