name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest httpx pytest-cov
    
    - name: Lint with flake8
      run: |
        flake8 backend tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        PYTHONPATH=. pytest -v --cov=backend --cov-report=xml
    
    - name: Build Docker image
      run: |
        docker build -t movie-sentiment-analyzer:test .
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella